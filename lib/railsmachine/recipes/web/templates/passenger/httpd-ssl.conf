<VirtualHost <%= httpd_ssl_ip %>:443>
  ServerName <%= httpd_server_name %>
  <% httpd_server_aliases_array.each do |a| %>
    ServerAlias <%= "#{a}" %>
  <% end %>
  DocumentRoot <%= "#{current_path}/public" %>

  RailsEnv production

  <Directory <%= "#{current_path}/public" %>>
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

<% if use_mod_rewrite %>
  RailsAllowModRewrite on
  RewriteEngine On

<% if scm == :svn %>
  # Prevent access to .svn directories
  RewriteRule ^(.*/)?\.svn/ - [F,L]
  ErrorDocument 403 "Access Forbidden"
<% elsif scm == :git %>
  # Prevent access to .git directories
  RewriteRule ^(.*/)?\.git/ - [F,L]
  ErrorDocument 403 "Access Forbidden"
<% end %>

  # Check for maintenance file and redirect all requests
  RewriteCond %{DOCUMENT_ROOT}/system/maintenance.html -f
  RewriteCond %{SCRIPT_FILENAME} !maintenance.html
  RewriteRule ^.*$ /system/maintenance.html [L]

<% end %>

  # Deflate
  AddOutputFilterByType DEFLATE text/html text/plain text/xml
  BrowserMatch ^Mozilla/4 gzip-only-text/html
  BrowserMatch ^Mozilla/4\.0[678] no-gzip
  BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

  # SSL Engine Switch
  SSLEngine on

  # SSL Cipher Suite:
  SSLProtocol -all +SSLv3
	SSLCipherSuite SSLv3:+HIGH:+MEDIUM

  # Server Certificate
  SSLCertificateFile /etc/httpd/conf/ssl.crt/<%= domain %>.crt

  # Server Private Key
  SSLCertificateKeyFile /etc/httpd/conf/ssl.key/<%= domain %>.key

  BrowserMatch ".*MSIE.*" \
  nokeepalive ssl-unclean-shutdown \
  downgrade-1.0 force-response-1.0

  ErrorLog logs/<%= domain %>-error_log
  CustomLog logs/<%= domain %>-access_log combined
  CustomLog logs/<%= domain %>-ssl_log \
            "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>